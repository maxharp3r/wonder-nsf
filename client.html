<html>
<head>
	<title>Foo</title>
	<script src="/static/jquery-1.7.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div>
		<a href="#" id="test">test</a>
	</div>
	<div>
		<a href="#" id="go">go</a>
	</div>

	<div id="results" style="border:1px solid black; background: #eee; padding:10px; margin-top:10px;"></div>

	<script>
	  var results = $("div#results");

	  var socket = io.connect('http://localhost:8080');
	  socket.on('test', function (data) {
	    results.text(data.screen_name);
	  });
	  socket.on('twitter', function (data) {
	    results.text(data.completed_in);
	  });

	  $("a#test").click(function() { socket.emit("test"); });
	  $("a#go").click(function() { socket.emit("go"); });
	</script>
</body>
</html>
